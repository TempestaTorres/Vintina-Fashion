<div class="app app-home">
  <section class="app-element app-element-not-found app-section app-section-height-full app-section-boxed app-section-items-middle">
    <div class="app-background-overlay"></div>
    <div class="app-container app-column-gap-default">
      <div class="app-element app-column app-col-100 app-top-column">
        <div class="app-widget-wrap app-element-populated">
          <!-- 404 Heading -->
          <div class="app-element app-element-not-found-heading app-widget app-widget-heading">
            <div class="app-widget-container">
              <h2 class="app-heading-title">404</h2>
            </div>
          </div>
          <!--  Page Not Found Heading -->
          <div class="app-element app-element-page-not-found-heading app-widget app-widget-heading">
            <div class="app-widget-container">
              <h2 class="app-heading-title">Page Not Found</h2>
            </div>
          </div>
          <!-- Text -->
          <div class="app-element app-element-not-found-text app-widget app-widget-text-editor">
            <div class="app-widget-container">
              <span>We’re really sorry but we can’t seem to find the page you were looking for.</span>
            </div>
          </div>
          <!-- Button -->
          <div class="app-element app-element-button-secondary app-align-center animated-slow app-widget app-widget-button animated fadeInUp">
            <div class="app-widget-container">
              <div class="app-button-wrapper">
                <a class="app-button ap-element-button" [routerLink]="['/']">
                  <span class="app-button-content-wrapper">
                    <span class="app-button-text">Back To Home</span>
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
